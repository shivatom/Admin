<div class="card" >
  <div class="row">
    <div class="col-md-12">
      <ngb-tabset>
        <ngb-tab title="Inventory">
          <ng-template ngbTabContent>
            <div class="form-inline col-md-5">
              <input
                type='text'
                class="pull-left"
                style='padding: 5px; margin: 10px 15px 10px 0px; width: 56%;'
                placeholder='Type to filter the name column...'
                (keyup)='updateFilter($event)'
              />
              <select class="form-control pull-left mr-3"  (change)='statusFilter($event)'>
                <option value="Available">Available</option>
                <option value="reserved">Reserved</option>
                <option value="started">Started</option>
                <option value="archived">Archived</option>
              </select>
              <label class="mt-3 mb-3"> Tags <i class="fa fa-plus-square tagBtn" [ngbPopover]="popContent" placement="right" ></i>
                <div class="tag">
                  <a class="delete-tag icon-cross" ></a>
                  <span >jkjk</span>
                </div>
                <div class="tag">
                    <a class="delete-tag icon-cross" ></a>
                    <span >jkjk</span>
                  </div>
                  <div class="tag">
                      <a class="delete-tag icon-cross" ></a>
                      <span >jkjk</span>
                    </div>
              </label>
              <ng-template #popContent>
                  <div class="form-inline">
                    <div class="form-group col-sm-9">
                      <label for="inputPassword2" class="sr-only">Add Tag</label>
                      <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary col-sm-3">Add</button>
                  </div>
              </ng-template>
              
            </div>
              <button class="btn btn-primary pull-right" (click)="addNewItem()">Add Stock Item</button>
              <ngx-datatable 
                class="material"
                [columnMode]="'force'"
                [headerHeight]="40"
                [footerHeight]="40"
                [rowHeight]="'auto'"
                [rows]="rows">
              
                <ngx-datatable-column name="Identifier" prop="identifier">
                  <ng-template let-value="value"  let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    <span
                      *ngIf="!editing[rowIndex + '-identifier']">
                      {{value}}
                    </span>
                    <input
                      autofocus
                      class="form-control"
                      *ngIf="editing[rowIndex + '-identifier']"
                      type="text"
                      [value]="value"
                    />
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Status" >
                  <ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                      <i class="fa fa-circle f12 {{value}}"  aria-hidden="true"></i> {{value}}
                  </ng-template>
                </ngx-datatable-column>
               
                <ngx-datatable-column name="Edit" >
                  <ng-template let-value="value"  let-rowIndex="rowIndex"  ngx-datatable-cell-template>
                      <span  class="fa fa-edit text-primary cursor-pointer" *ngIf="!editing[rowIndex + '-identifier']" (click)="rowEditMode(rowIndex,true)"></span>
                     <div class="row" *ngIf="editing[rowIndex + '-identifier']">
                      <button class="btn mr-1 cursor-pointer" (click)="rowEditMode(rowIndex,false)">Cancel</button>
                      <button class="btn btn-primary cursor-pointer" (click)="updateValue(rowIndex )">Save</button>
                    </div> 
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Delete" >
                  <ng-template let-value="value"  ngx-datatable-cell-template>
                    <button   (click)="deleteProject()" class="transparentbtn"><i class="fa fa-trash text-primary cursor-pointer"></i></button>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle>Pricing</ng-template>
          <ng-template ngbTabContent>
            <div class="row">
              <div class="d-flex flex-column col-md-4">
                <div class="p-2">
                  <label for="none" class="list-btn p-3">
                    <input type="radio" id="none" name="price" value="None"/> <b>None</b>
                    <small class="d-block pl-3">Do not use prices for this product.</small>
                  </label>
                </div>
                <div class="p-2">
                  <label for="fixed" class="list-btn p-3">
                    <input type="radio" id="fixed" name="price" value="None"/> <b>Fixed</b>
                    <small class="d-block pl-3">Fixed pricing regardless of order duration.</small>
                  </label>
                </div>
                <div class="p-2">
                  <label for="flat-free" class="list-btn p-3">
                    <input type="radio" id="flat-free" name="price" value="None"/> <b>Flat-fee</b>
                    <small class="d-block pl-3">Use a simple flat-fee price. For example $50 per day.</small>
                  </label>
                </div>
              </div>
              <div class="d-flex flex-column col-md-4">
                  <label for="basic-url">Price</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">$</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        
      </ngb-tabset>
   </div>
  </div>
</div>
