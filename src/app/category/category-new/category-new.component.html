<div class="container">  
    <div class="row">
      <div class="col-md-12">
        <div class="card p-3">
          <div class="card-header p-0 pb-2">
              <i class="material-icons">library_add</i><p class="m-0 pl-1">New Category</p>
          </div>
          <div class="card-body  p-0 pt-2 pb-2">
      <div class="alert d-table" *ngIf="error.show" [ngClass]="{'alert-danger':error.status=='danger' , 'alert-success':error.status=='success'}"   role="alert">
          <i class="fa fa-check-circle d-table-cell" style="font-size: 30px;  width: 31px;" aria-hidden="true"></i> <span class=" d-table-cell pl-1" style=" vertical-align: middle;"> {{error.text}}</span>
      </div>
      <form class="col-md-6" [formGroup]="categoryForm"> 

        <div class="form-group">
          <label for="exampleInputEmail1">Category Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" formControlName="categoryName" aria-describedby="emailHelp" >
        </div>

        <div class="form-group">
          <label for="exampleInputemail">Category Description</label>
          <textarea type="text" class="form-control" formControlName="categoryDescription" id="exampleInputemail" > </textarea>
        </div>
       
        <div class="form-group col-md-3">
            <label class="switch-light switch-material" onclick="">
                <input type="checkbox" formControlName="isActive"  >
                <strong>
                  Status
                </strong>
                <span>
                  <span>Off</span>
                  <span>On</span>
                  <a></a>
                </span>
              </label>
        </div>
            

        <button type="submit" class="btn btn-primary" (click)="saveCategory()">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>
</div>
