<div class="container">  
  <div class="row">
    <div class="col-md-12">
      <div class="card p-3">
       
        <div class="card-header p-0 pb-2 d-block">
          <div class="d-flex pull-left "><i class="material-icons">person_add</i><p class="m-0 pl-1">New Accessories</p></div>
            <div class="pull-right d-flex">
              <i class="material-icons">
                keyboard_backspace
                </i>
                <p class="m-0 pl-1 text-link" routerLink="/accessories">Backto list</p>
            </div>
        </div>
        <div class="card-body  p-0 pt-2 pb-2"> 
          <div class="alert d-table w-40" *ngIf="error.show" [ngClass]="{'alert-danger':error.status=='danger' , 'alert-success':error.status=='success'}"
            role="alert">
            <i class="fa fa-check-circle d-table-cell" style="font-size: 30px;  width: 31px;" aria-hidden="true"></i>
            <span class=" d-table-cell pl-1" style=" vertical-align: middle;"> {{error.text}}</span>
          </div>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy</p>
          <form [formGroup]="accessoriesForm">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <fieldset>
                    <div class="form-group">
                      <label for="disabledTextInput">Accessories Name</label>
                      <input type="text" formControlName="name" class="form-control" >
                    </div>
    
                    <div class="form-group">
                      <label for="disabledSelect">Accessories Description </label>
                      <textarea type="text" formControlName="description" class="form-control"></textarea>
                    </div>
                    
                    <div class="form-group">
                      <label for="disabledSelect">Stock </label>
                      <input type="number" formControlName="stock" class="form-control" />
                    </div>
    
                    <div class="form-row align-items-center">
                      <div class="form-group mr-3">
                        <label for="disabledSelect">Price/hour </label>
                        <div class="input-group ">
                          <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                          </div>
                          <input type="text" class="form-control customWidth" id="inlineFormInputGroup" formControlName="perHour" >
                        </div>
                      </div>
                      <div class="form-group mr-3">
                        <label for="disabledSelect">Price/day </label>
                        <div class="input-group ">
                          <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                          </div>
                          <input type="text" class="form-control customWidth" id="inlineFormInputGroup" formControlName="perDay" >
                        </div>
                      </div>
                    </div>
     
                    <button type="submit" class="btn btn-primary" [disabled]="!accessoriesForm.valid" (click)="addProduct()"> Submit</button>
                  </fieldset>
                </div>
                <div class="col-md-6">
                  <div class="col-md-12">
                    <div class="img_wraper pull-right">
                      <label class="mt-4 d-block">Product Image</label>
                      <label for="file" class="img-hover">
                        <div class="img-prop" *ngIf="image" [ngStyle]="{'background': 'url('+image+')'  }"></div>
                        <div class="img-prop" *ngIf="!image" [ngStyle]="{'background': 'url(../assets/images/placeholder.png)'  }"></div>
                      </label>
                    </div>
                    <input type="file" accept="image/*" (change)="onSelectImage($event)" name="file" class="form-control" hidden id="file">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
