<div class="row">
  <div class="col-md-12">
   <button type="button" class="btn btn-primary pull-right mb-2" routerLink="customer-new">
     <span >+ New user</span>
    </button>
  </div>
</div>
<div >
<ngx-datatable 
  class="material"
  [columnMode]="'force'"
  [headerHeight]="40"
  [footerHeight]="40"
  [rowHeight]="'auto'"
  [rows]="userList">
  <ngx-datatable-column name="User name" prop="fullName">
    <ng-template let-value="value"  let-rowIndex="rowIndex" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Mobile Number" prop="mobileNumber" >
    <ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Email" prop="email" >
    <ng-template let-value="value" let-rowIndex="rowIndex"  ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Edit" >
    <ng-template let-value="value" let-row="row"  let-rowIndex="rowIndex"  ngx-datatable-cell-template>
      <span  class="fa fa-edit text-primary cursor-pointer" (click)="editProduct(row.id)"></span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Delete" >
    <ng-template let-value="value" let-row="row"   ngx-datatable-cell-template>
      <button   (click)="deleteUser(row.id)" class="transparentbtn"><i class="fa fa-trash text-primary cursor-pointer"></i></button>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
    </div>
